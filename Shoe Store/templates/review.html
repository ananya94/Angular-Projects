<h4>Write a Review</h4>
<form name="reviewForm" ng-submit="addReview(products)" novalidate>
<div class="alert alert-danger" ng-show="(reviewForm.stars.$dirty && reviewForm.stars.$invalid) ||
                                        (reviewForm.body.$dirty || reviewForm.body.$pristine && reviewForm.body.$invalid) || (reviewForm.author.$dirty && reviewForm.author.$invalid)" role="alert">
    <ul>
        <li ng-show="reviewForm.stars.$dirty && reviewForm.stars.$invalid">Rating is required</li>
        <li ng-show="reviewForm.body.$dirty || reviewForm.body.$pristine && reviewForm.body.$invalid">Review is required</li>
        <li ng-show="reviewForm.author.$dirty && reviewForm.author.$invalid">Email is required</li>
    </ul>
</div>
<blockquote>
    <b>Stars: {{newReview.stars}} stars</b><br/> {{newReview.body}} <br/>
    <cite>by: {{newReview.author}}</cite>
</blockquote>

<div class="form-group" ng-class="{'has-error':reviewForm.stars.$dirty &&
reviewForm.stars.$invalid}">
    <label class="control-label" for="stars">Rating</label>
    <select name="stars" class="form-control" ng-model="newReview.stars" required>
                                            <option value="1">1 star</option>
                                            <option value="2">2 stars</option>
                                            <option value="3">3 stars</option>
                                            <option value="4">4 stars</option>
                                            <option value="5">5 stars</option>
                                        </select>
</div>
<div class="form-group" ng-class="{'has-error':reviewForm.body.$dirty &&
reviewForm.body.$invalid}">
    <label class="control-label" for="body">Review</label>
    <textarea name="body" class="form-control" placeholder="Write your review..." ng-model="newReview.body" required></textarea>
</div>
<div class="form-group" ng-class="{'has-error':reviewForm.author.$dirty &&
reviewForm.author.$invalid, 'has-success':reviewForm.author.$valid-email}">
    <label class="control-label" for="author">Email Address</label>
    <input type="email" placeholder="Email Address" name="author" class="form-control" ng-model="newReview.author" required />
</div>
<input type="submit" value="Add Review" class="btn btn-default" />
<div ng-hide="products.soldOut">
    <h2> {{products.price | currency }} </h2>
    <button class="btn btn-success" ng-show="products.canPurchase">Add to cart</button>
</div>
</form>
